<!DOCTYPE html>
<html>
  <head>
    <title>RetroTimer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <div class="heading"> <h1>Home Page</h1> </div>
    <div id="top"></div>
      
    <div class="description">
      <h1 class="descHead">Instructions</h1>
      <ul class="descList">
        <li>Press <b>add record</b> to start your new record</li>
        <li>Press <b>show records</b> to view your previous times</li>
        <li>Press <b>start</b> to start your timer</li>
      </ul>
    </div>
<div id="timer-display"></div>
    <div id="timer-container">
      
      <button id="start-button">Start</button>
    </div>
    
    
   
    <script type="module" src="src/app.js"></script>
  </body>
</html>
